name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setting .env
        run: |
          echo "VITE_CONFIG_KAKAO_JS_KEY=${{secrets.VITE_CONFIG_KAKAO_JS_KEY}}" >> .env
          cat .env
      - run: yarn && yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JMT_FRONTEND_AD7B8 }}'
          projectId: jmt-frontend-ad7b8
